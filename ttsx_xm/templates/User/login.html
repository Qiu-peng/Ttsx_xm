{% extends 'base.html' %}
    {% block title %}
        <title>天天生鲜-登录</title>

    {% endblock title %}

    {% block head %}
    <script type="text/javascript" src="/static/js/login.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.input_submit').click(function () {
                $.post('/User/toLogin/',{'name':$('.name_input').val()}, function (data) {//{}
                    var upwd =$('.pass_input').val();
                    if(data.pwd ==upwd){
                        // alert('ok');
{#                         window.location.href ='/';#}
                        $.get('/User/toindex/',{'name':$('.name_input').val()})
                    }else {
                        $('.pass_input').val('');
                        $('.btn_error').show();
                    }
                });

            });
            $('.pass_input').focus(function () {
                $('.btn_error').hide(); // 提示文字隐藏
            });


        });

    </script>
    {% endblock head %}
{% block body %}


	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录 </h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">

					<form method="post" action="">
						<input type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>

                        <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>

                        <div class="more_input clearfix">
							<input type="checkbox" name="Remember">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="button" name="" value="登录" class="input_submit">
                        <div class="btn_error">用户名或密码错误,请重试!</div>

                    </form>

				</div>
			</div>
		</div>
	</div>
{% endblock body %}
